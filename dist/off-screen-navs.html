<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Effeckt.css</title>

    <meta name="description" content="UI-Less & Performant Transitions & Animations">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="assets/css/demo/demo.autoprefixed.css">

    <!-- Individual module CSS files here -->
    <!-- Should we combine or not combine? -->
    <link rel="stylesheet" href="assets/css/effeckt.autoprefixed.css">

    <link rel="stylesheet" href="assets/css/demo/topcoat-mobile-dark.autoprefixed.css">
</head>

<body>

  <div class="effeckt effeckt-demo-modals">

  <header>
    <h2>
      Off Screen Nav
      <a href="off-screen-navs.html">#</a>
    </h2>
    <!-- <span class="source">
      ...
    </span> -->
  </header>

  <div class="button-group">
  <button class="off-screen-nav-button" data-effeckt="effeckt-off-screen-nav-left-overlay">Left Overlay</button>
  <button class="off-screen-nav-button" data-effeckt="effeckt-off-screen-nav-left-push">Left Push</button>
  <button class="off-screen-nav-button" data-effeckt="effeckt-off-screen-nav-left-squeeze">Left Squeeze</button>
  <button class="off-screen-nav-button" data-effeckt="effeckt-off-screen-nav-right-overlay">Right Overlay</button>
  <button class="off-screen-nav-button" data-effeckt="effeckt-off-screen-nav-right-push">Right Push</button>
  <button class="off-screen-nav-button" data-effeckt="effeckt-off-screen-nav-right-squeeze">Right Squeeze</button>
  <button class="off-screen-nav-button" data-effeckt="effeckt-off-screen-nav-rotate" data-threedee="true">Rotate</button>
  </div>

</div>


  <!-- libs -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-2.0.3.min.js"><\/script>')</script>

  <!-- demo -->

  <!-- Individual module JS files here -->
  <!-- Should we combine or not combine? -->

  <script src="assets/js/modules/modals.js"></script>
  <script src="assets/js/modules/buttons.js"></script>
  <script src="assets/js/modules/list-items.js"></script>
  <script src="assets/js/modules/off-screen-nav.js"></script>
  <script src="assets/js/modules/page-transitions.js"></script>
  <script src="assets/js/modules/list-scroll.js"></script>

  <!-- ideally should kick this off in the demo js file itself -->
  <script>
    stroll.bind('.effeckt-demo-list-scroll ul');
  </script>
