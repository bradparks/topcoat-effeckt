<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Effeckt.css</title>

    <meta name="description" content="UI-Less & Performant Transitions & Animations">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="assets/css/demo/demo.autoprefixed.css">

<body>

  <div class="effeckt effeckt-demo-buttons group">

  <header>

      Topcoat Buttons + Effeckt.css

    </h2>
    <span class="source">
      Source:
      <a href="http://lab.hakim.se/effeckt/">
        Hakim El Hattab
      </a>
    </span>

  <div class="button-demo-wrap">
    <button class="effeckt-button expand-right topcoat-button"><span class="label">Expand Right</span> <span class="spinner"></span></button>
  </div>

  <div class="button-demo-wrap">
    <button class="effeckt-button expand-left topcoat-button"><span class="label">Expand Left</span> <span class="spinner"></span></button>
  </div>

  <div class="button-demo-wrap">
    <button class="effeckt-button expand-up topcoat-button"><span class="label">Expand Up</span> <span class="spinner"></span></button>
  </div>

  <div class="button-demo-wrap">
    <button class="effeckt-button expand-down topcoat-button"><span class="label">Expand Down</span> <span class="spinner"></span></button>

  <div class="button-demo-wrap">

  <div class="button-demo-wrap">

  </div>

  <div class="button-demo-wrap">
    <button class="effeckt-button slide-up topcoat-button"><span class="label">Slide Up</span> <span class="spinner"></span></button>
  </div>

  <div class="button-demo-wrap">
    <button class="effeckt-button slide-down topcoat-button"><span class="label">Slide Down</span> <span class="spinner"></span></button>
  </div>

  <div class="button-demo-wrap">
    <button class="effeckt-button zoom-out topcoat-button"><span class="label">Zoom Out</span> <span class="spinner"></span></button>
  </div>

  <div class="button-demo-wrap">
    <button class="effeckt-button zoom-in topcoat-button"><span class="label">Zoom in</span> <span class="spinner"></span></button>
  </div>
</div>

  <script>window.jQuery || document.write('<script src="js/libs/jquery-2.0.3.min.js"><\/script>')</script>

  <!-- demo -->

  <script src="assets/js/modules/list-items.js"></script>

  <!-- ideally should kick this off in the demo js file itself -->
